<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LayerForge | Image Layer Decomposition</title>
    <link rel="stylesheet" href="style.css?v=20260301c" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <p class="eyebrow">SaaS-style image tooling</p>
        <h1>LayerForge</h1>
        <p class="subtitle">Decompose any image into clean transparent PNG layers.</p>
      </header>

      <section class="workspace">
        <article class="panel controls">
          <input id="file-input" type="file" accept=".jpg,.jpeg,.png,.webp" hidden />
          <button id="drop-zone" type="button" class="drop-zone" aria-label="Upload image">
            <span class="drop-title">Drag and drop your image</span>
            <span class="drop-subtitle">or click to browse (JPG, PNG, WEBP up to 20MB)</span>
          </button>

          <div class="slider-wrap">
            <label for="layers">Layers</label>
            <div class="slider-line">
              <input id="layers" type="range" min="2" max="8" value="4" />
              <span id="layers-value" class="chip">4</span>
            </div>
          </div>

          <div class="advanced">
            <div class="advanced-head">
              <h3>Tuning Options</h3>
              <label class="inline-option">
                <input id="toggle-advanced" type="checkbox" />
                <span>Custom</span>
              </label>
            </div>

            <div class="field-grid">
              <label class="field">
                <span>Preset</span>
                <select id="inference-preset">
                  <option value="safe" selected>Safe (low memory)</option>
                  <option value="balanced">Balanced</option>
                  <option value="quality">Quality</option>
                  <option value="custom">Custom</option>
                </select>
              </label>

              <label class="field">
                <span>Resolution</span>
                <input id="resolution" type="number" min="256" max="1024" step="64" value="512" disabled />
              </label>

              <label class="field">
                <span>Inference Steps</span>
                <input
                  id="inference-steps"
                  type="number"
                  min="8"
                  max="80"
                  step="1"
                  value="24"
                  disabled
                />
              </label>

              <label class="field">
                <span>CFG Scale</span>
                <input id="cfg-scale" type="number" min="1" max="8" step="0.1" value="3.0" disabled />
              </label>
            </div>

            <label class="inline-option">
              <input id="force-cpu" type="checkbox" />
              <span>Force CPU Mode (slow, but more stable)</span>
            </label>
          </div>

          <div class="actions">
            <button id="decompose-btn" class="btn btn-primary" disabled>Decompose Image</button>
            <button id="reset-btn" class="btn btn-secondary" type="button">Reset / New Image</button>
          </div>

          <div id="progress-wrap" class="progress-wrap hidden">
            <div class="progress-head">
              <span id="progress-label">Processing...</span>
              <span id="progress-percent">0%</span>
            </div>
            <div class="progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100">
              <div id="progress-fill" class="progress-fill"></div>
            </div>
          </div>

          <p id="status" class="status" aria-live="polite"></p>
          <p id="error" class="error hidden" aria-live="assertive"></p>

          <div class="console-wrap">
            <div class="console-head">
              <h3>Runtime Console</h3>
              <button id="clear-console" class="btn btn-secondary" type="button">Clear</button>
            </div>
            <pre id="runtime-console" class="runtime-console">Waiting for task...</pre>
          </div>
        </article>

        <article class="panel preview">
          <h2>Preview</h2>
          <div id="preview-shell" class="preview-shell empty">
            <p id="preview-placeholder">No image selected yet.</p>
            <img id="preview-image" alt="Upload preview" hidden />
          </div>
        </article>
      </section>

      <section id="results" class="results hidden">
        <div class="results-head">
          <h2>Extracted Layers</h2>
          <a id="download-zip" class="btn btn-primary" download>Download All as ZIP</a>
        </div>
        <div id="gallery" class="gallery" aria-live="polite"></div>
      </section>
    </main>

    <script src="app.js?v=20260301c"></script>
  </body>
</html>
